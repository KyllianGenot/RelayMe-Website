<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titre spécifique à RelayMe -->
    <title>RelayMe - Partagez vos contacts en un clic</title>
    <!-- Favicon (à personnaliser avec votre propre icône) -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <meta name="description" content="RelayMe révolutionne le partage de contacts professionnels avec simplicité et confidentialité. Disponible sur iOS et Android." />

    <meta name="keywords" content="RelayMe, partage de contacts, application mobile, réseau professionnel, iOS, Android" />

    <meta name="author" content="RelayMe Team" />

    <meta property="og:title" content="RelayMe - Partagez vos contacts en un clic" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="RelayMe : partagez vos contacts professionnels facilement et en toute confidentialité." />
    <meta name="twitter:image" content="/og-image.png" />
